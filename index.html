<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="heading">
        <span>Interactive Quiz</span>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="question-box">
          <span class="question-text"></span>
        </div>
        <div class="options-box">
          <div class="options" id="option1">
            <span class="options-text" id="option1-text">This is option 1</span>
          </div>
          <div class="options" id="option2">
            <span class="options-text" id="option2-text">This is option 2</span>
          </div>
          <div class="options" id="option3">
            <span class="options-text" id="option3-text">This is option 3</span>
          </div>
          <div class="options" id="option4">
            <span class="options-text" id="option4-text">This is option 4</span>
          </div>
        </div>
        <div class="buttons-box">
          <button class="buttons" id="after-button">Next</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        <span id="footer-text"
          >&#128150; Made with love by
          <a href="https://github.com/whyismeleige">Piyush Jain</a></span
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
